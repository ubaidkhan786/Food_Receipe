{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <title>Document</title>
</head>

<body>
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      <h2>update Receipe</h2>
      <hr>
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Receipe Name</label>
        <input name="receipe_name" value="{{receipe.receipe_name}}" required type="text" class="form-control">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">{{receipe.receipe_description}}</label>
        <textarea required class="form-control" name="receipe_description"></textarea>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Receipe Image</label>
        <input name="receipe_image" type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Update Receipe</button>
    </form>

  </div>
</body>

</html>
